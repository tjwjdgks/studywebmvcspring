<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>이벤트 목록</h1>
    <table>
        <tr>
            <th>이름</th>
            <th>참가 인원</th>
            <th>시작</th>
            <th>종료</th>
        </tr>
        <tr th:each="event:${events}">
            <td th:text="${event.name}"> default</td>
            <td th:text="${event.limitOfEnrollment}"> default</td>
            <td th:text="${event.startDateTime}"> default</td>
            <td th:text="${event.endDateTime}"> default</td>
        </tr>
    </table>
</body>
</html>
